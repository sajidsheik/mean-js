<section>
  <div class="page-header">
    <h1>{{vm.mongodb._id ? 'Edit Mongodb' : 'New Mongodb'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.mongodbForm" class="form-horizontal" ng-submit="vm.save(vm.form.mongodbForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name of the topic</label>
          <input name="name" type="text" ng-model="vm.mongodb.name" id="name" class="form-control" placeholder="Name" required>
          <label class="control-label" for="name">Description</label>
         <textarea name="Description" ng-model="vm.mongodb.Description" class="form-control" placeholder="Name">
         </textarea>
          <div ng-messages="vm.form.mongodbForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Mongodb name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.mongodb._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
