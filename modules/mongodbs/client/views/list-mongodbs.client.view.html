<section>
  <div class="page-header">
    <h1>Mongodbs</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="mongodb in vm.mongodbs"
       ui-sref="mongodbs.view({ mongodbId: mongodb._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="mongodb.created | date:'mediumDate'"></span>
        by
        <span ng-if="mongodb.user" ng-bind="mongodb.user.displayName"></span>
        <span ng-if="!mongodb.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="mongodb.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.mongodbs.$resolved && !vm.mongodbs.length">
    No Mongodbs yet, why don't you <a ui-sref="mongodbs.create">create one</a>?
  </div>
</section>
